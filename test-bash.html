<html>
<head>
	<title>Thebe Demo - Python</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="static/main-built.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function(){
      new Thebe({
        url:"http://localhost:8000",
				selector: 'pre[data-executable]',
        tmpnb_mode: true,
        kernel_name: "bash",
				debug: true,
				image_name: "kimstebel/thebe-demo-notebook"
      });
    });
  </script>
</head>
<body>
	<pre data-code-language="bash" data-executable="true">
echo "hello"
	</pre>
</body>
</html>
