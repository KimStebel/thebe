<html>
<head>
	<title>Thebe Demo - Javascript</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="static/main-built.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function(){
      new Thebe({
        url:"http://localhost:8000",
				selector: 'pre[data-executable]',
        tmpnb_mode: true,
        kernel_name: "javascript",
				debug: true,
				image_name: "kimstebel/thebe-demo-notebook"
      });
    });
  </script>

  <style>
    body {
      background-color: #fff;
    }
  </style>
</head>
<body>
	<pre data-code-language="javascript" data-executable="true">
var Cloudant = require("cloudant");
var examples = Cloudant({account: 'examples'});
var animaldb = examples.db.use('animaldb');
animaldb.get('zebra', function(err, data){console.log(data);});
	</pre>
</body>
</html>
